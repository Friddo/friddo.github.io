<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>


  <h1>Baus Translator</h1>

  <div id="c">


    <textarea id="in" rows = "5" cols = "60" name = "description"></textarea>
    <br>
    <button onclick="baus('in')">Translate</button>



  </div>




  <script>
  function baus(id) {

    var rules = [
      [/\bch/gi, "sh"],
      [/sas/gi, "sos"],
[/\bjh/gi, "j"],
      [/j/gi, "y"],
      [/gr/gi, "j"],
      [/gg/gi, "yiyi"]
     
    ]


    e = document.getElementById(id).value;
    t = e;
    for(var i = 0; i<rules.length; i++) {
      e = e.replace(rules[i][0], rules[i][1])
    }
    if(t != e) {
      embed(t,e)
    } else{
    embed(t,"nothing changed")
  }
  }





  function embed(b,a) {

    var div = document.createElement("div");
    var pb = document.createElement("p");
    var pa = document.createElement("p");

    var br = document.createElement("p")
    var hr = document.createElement("hr")
    br.innerHTML = "ðŸ¡‡";
    pb.innerHTML = b;
    pa.innerHTML = a;
    div.appendChild(hr)
    div.appendChild(pb)
    div.appendChild(br)
    div.appendChild(pa)

    var appendLoc = document.getElementById("c");
    appendLoc.appendChild(div);

  }
  </script>

</body>

</html>
